<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Sign Up</title>
<style>
/* Reset */
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #4facfe, #00f2fe);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: #fff;
    padding: 40px 30px;
    border-radius: 10px;
    box-shadow: 0px 10px 25px rgba(0,0,0,0.1);
    width: 380px;
    max-width: 90%;
    text-align: center;
}

h2 { margin-bottom: 25px; color: #333; }

input[type="text"], input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    margin: 8px 0 20px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
}

input[type="text"]:focus, input[type="password"]:focus {
    border-color: #007bff;
    outline: none;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #28a745;
    color: white;
    border: none;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover { background-color: #218838; }

.message {
    color: red;
    margin-bottom: 15px;
    font-size: 14px;
}

.link {
    margin-top: 15px;
    font-size: 14px;
}

.link a {
    color: #007bff;
    text-decoration: none;
}

.link a:hover { text-decoration: underline; }
</style>
</head>
<body>
<div class="container">
    <h2>Admin Sign Up</h2>

    {% if messages %}
        <div class="message">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>

    <div class="link">
        Already have an admin? <a href="{% url 'admin_login' %}">Sign In</a>
    </div>
</div>
</body>
</html>
